<body>
    <header>
        <div class="container">
            <h1>Portal de Freelancers</h1>
            <div class="">
                <div class="mini-perfil">
                    <div class="usuario-info">
                        <span class="nome-usuario" id="nome-usuario"></span>
                        <div class="menu-dropdown">
                            <button class="botao-menu">&#x25BC;</button>
                            <ul class="menu-opcoes">
                                <li><a id="li-sair" href="#" style="color: black;">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="message" id="message">Projeto criado com sucesso!</div>
    <main class="container">
        <section class="publicar-form">
            <h2>Publicar Projeto</h2>
            <form id="formPublicacao">
                <div class="form-group">
                    <label for="titulo">Título da Publicação</label>
                    <input type="text" name="titulo" id="titulo" class="form-control"
                        placeholder="Ex.: Desenvolvedor Front-end com React" required>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" class="form-control" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="design">Design Gráfico</option>
                        <option value="dev-web">Desenvolvimento Web</option>
                        <option value="dev-mobile">Desenvolvimento Mobile</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="redacao">Redação/Copywriting</option>
                        <option value="traducao">Tradução</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição Detalhada</label>
                    <textarea name="descricao" id="descricao" class="form-control"
                        placeholder="Descreva seu serviço ou projeto em detalhes..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="habilidades">Habilidades Requeridas (separadas por vírgula)</label>
                    <input type="text" name="habilidades" id="habilidades" class="form-control"
                        placeholder="Ex.: HTML, CSS, JavaScript, React">
                </div>

                <div class="form-group">
                    <label for="valor">Valor/Orçamento (opcional)</label>
                    <input type="text" name="valor" id="valor" class="form-control"
                        placeholder="Ex.: R$ 1.500,00 ou A combinar">
                </div>

                <button type="submit" class="btn">Publicar</button>
            </form>
        </section>
